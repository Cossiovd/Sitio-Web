<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/formulario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Agendar cita</title>
</head>
<body>
     <section class="appointment-section">
        <div class="appointment-container">
            <div class="appointment-info">
                <h2>Agendar cita</h2>
                <p>Completa el siguiente formulario y nuestro equipo se comunicará contigo para confirmar la atención de tu mascota.</p>
            </div>
            <form class="appointment-form">
                <div class="form-group">
                    <label for="owner">Nombre del dueño</label>
                    <input type="text" id="owner" placeholder="Tu nombre completo" required>
                </div>
                <div class="form-group">
                    <label for="pet">Nombre de la mascota</label>
                    <input type="text" id="pet" placeholder="Ej: Luna, Max…" required>
                </div>
                <div class="form-group">
                    <label for="type">Tipo de mascota</label>
                    <select id="type" required>
                        <option value="">Seleccionar</option>
                        <option>Perro</option>
                        <option>Gato</option>
                        <option>Conejo</option>
                        <option>Ave</option>
                        <option>Otro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="service">Servicio requerido</label>
                    <select id="service" required>
                        <option value="">Seleccionar</option>
                        <option>Consulta general</option>
                        <option>Vacunación</option>
                        <option>Desparasitación</option>
                        <option>Cirugía</option>
                        <option>Peluquería</option>
                        <option>Urgencias</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Fecha deseada</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje adicional</label>
                    <textarea id="message" placeholder="Describe los síntomas o tu solicitud"></textarea>
                </div>
                <button type="submit" class="btn-submit">Enviar</button>
            </form>
        </div>
    </section>
</body>
</html>
